<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>

    <script src="./index.js"></script>

    <link rel="stylesheet" href="./weatherflow-map.css">

  </head>
  <body>
    <div id="header-container">

      <div id="select-container">
        <select name="Weather-options" id="Weather-options">
          <option value="Temperature">Temperature</option>
          <option value="Humidity">Humidity</option>
          <option value="Perfection Index">Perfection Index</option>
        </select>
      </div>

      <div id="tooltip-trigger">
        ? 
        <span id="tooltip-content">Please hover over the markers to read the data values. A question mark on the map indicates that there is no data. 
          The Perfection Index (0-100%) is a measure of how close the weather conditions are to perfect; 75 degrees and 35% humidity :) </span>
      </div>
    </div>
    
    <div id="map"></div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly&channel=2"
      async
    ></script>
  </body>
</html>
